<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="http://www.apache.org/licenses/">
</head>
<body>
    <div id="container">
        <img id="img1" src="assets/images/illustration-sign-up-desktop.svg" alt="img">

        <div id="left">
           <h1 id="header">
            Stay Updated!
           </h1>
           <p id="p1">
            Join 60,000+ product managers recieving monthly <br>updates on:
           </p>
           <ul class="image-list">
            <li><img src="assets/images/icon-list.svg" alt="Bullet point"> &nbsp; Product discovery and building what matters</li>
            <li><img src="assets/images/icon-list.svg" alt="Bullet point"> &nbsp; Measuring to ensure updates are a success</li>
            <li><img src="assets/images/icon-list.svg" alt="Bullet point"> &nbsp; And much more</li>
          </ul>
        </div>
        <div>
            <h5 id="h5">
                Email address
            </h5>
            <input label="email" title="Email address" placeholder="email@company.com" id="email-input">
            <button id="subscribe-button">Subscribe to monthly newsletter</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
